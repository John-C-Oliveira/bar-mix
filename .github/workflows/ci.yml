name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; else echo "no package.json"; fi
      - name: Run tests
        run: |
          if [ -f package.json ]; then npm test || true; else echo "no tests"; fi